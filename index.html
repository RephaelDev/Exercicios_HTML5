<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
    <link rel="stylesheet" href="_css/estilo.css">
</head>

<body>

    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>

    <p>See more <a href="#">cat Photos</a> in our gallery.</p>

    <img src="_img/img01.jpg" alt="#">

    <h1>Cat Lists</h1>
    <h2>Things cats love:</h2>

    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>

    <img src="_img/img02.jpg" alt="#"><br>
    Cats love lasagna.

    <h1>Top 3 things cats hate:</h1>

    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>

    <img src="_img/img03.jpg" alt="#"><br>
    Cats hate other cats.

    <form>
        <label>Is your cat an indoor or outdoor cat?</label><br>
        <input type="radio" id="indoor" name="cat-type" value="indoor">
        <label for="indoor">Indoor</label><br>
        <input type="radio" id="outdoor" name="cat-type" value="outdoor">
        <label for="outdoor">Outdoor</label><br><br>

        <label>What's your cat's personality?</label><br>
        <input type="checkbox" id="loving" name="personality" value="loving">
        <label for="loving">Loving</label><br>
        <input type="checkbox" id="lazy" name="personality" value="lazy">
        <label for="lazy">Lazy</label><br>
        <input type="checkbox" id="energetic" name="personality" value="energetic">
        <label for="energetic">Energetic</label><br><br>

        <input type="submit" value="Enviar">
    </form>


    <footer>
        No Copyright - <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a>
    </footer>

</body>

</html>
